<body>
    <nav>
        <a href="index.html"><img src="TIMEVERSE.png" alt="" srcset="" id="image"></a>
        <div class="mid">
          <li><a href="index.html">Analog</a></li>
          <li><a href="stopwatch.html">Stop Watch</a></li>
          <li><a href="world_clock.html"> World Clock</a></li>
          <li><a href="alarm.html"> Alarm Clock</a></li>
        </div>
      </nav>

    <div class="stopwatch">
        <div id="dial">
            <h1>Stop Watch</h1>
            <!-- <h2 id="timer">00:00:00</h2> -->
            <div class="a">
                <div id="m">00</div>
                <div>:</div>
                <div id="s">00</div>
                <div>:</div>
                <div id="ms">00</div>
            </div>
            <div class="buttons">
                <button id="start" class="btn" style="--clr:green">Start</button>
                <button id="pause" class="btn" style="--clr:red">Pause</button>
                <button id="reset" class="btn" style="--clr:blue">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
