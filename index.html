<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <nav>
    <a href="index.html"><img src="TIMEVERSE.png" alt="" srcset="" id="image"></a>
    <div class="mid">
      <li><a href="index.html">Analog</a></li>
      <li><a href="stopwatch.html">Stop Watch</a></li>
      <li><a href="world_clock.html"> World Clock</a></li>
      <li><a href="alarm.html"> Alarm Clock</a></li>
    </div>
  </nav>

  <div id="boddy">
    <div class="container1">
      <div class="clock">
        <div style="--clr: #f32d2d; --h:80px; --w:8px" id="hour">
          <i></i>
        </div>
        <div style="--clr: #47f041; --h: 110px; --w:5px" id="minutes">
          <i></i>
        </div>
        <div style="--clr: #f8fc26; --h: 140px; --w:2px" id="seconds">
          <i></i>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
